<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="MyAssets/ICO/My_Icon.ico" type="image/x-icon">

    <div>

        </div>

    <div class="Lecture_4">

        <div class="Container">
            <button class="btn" id="userid">Load from users</button>

            <ol class="ul_class" id="ul_containerid">
                <li class="li_class">This is Me</li>

        </div>
    </div>

    <div class="Lecture_6">

        <div class="Tag"><span>Load Post</span></div>

    <div>
        <h1 class="Module">Module-34</h1>
    </div>

            <button class="btn" id="bidesiniid">Load Bideshini</button>
            <div class="Bidesini ul_class" id="bideshinicontainerid">

                <img src="MyAssets/MyImage/Me-1.jpg" alt="" id="imgspan">
                <h2>Name: <span id="namespan"></span> </h2>
                <h3>Gender: <span id="genderspan"></span></h3>
            </div>
        </div>
    </div>

    <div class="Lecture_3">
        <h1 class="Start">Lecture-3 and 4</h1>
        <div class="Tag"><span>All Country</span></div>
        <div class="Container">
            <button class="btn" id="allcountries">All Countries</button>

            <div id="Specific_Country">
                <h1>shrhger</h1>
            </div>

            <div class="CountriesContainer ul_class" id="countries_container">

            </div>

    <script src="JS/mymoduledev33.js"></script>
